<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botao" onclick="ok()">Clique Aqui</button>
    <script>
        function ok(){
            var nome = window.prompt('digite seu nome')
            var nota = Number(window.prompt('digite sua nota do 1°bimestre'))
            var nota1 = Number(window.prompt('digite sua nota do 2°bimestre'))
            var nota2 = Number(window.prompt('digite sua nota do 3°bimestre'))
            var nota3 = Number(window.prompt('digite sua nota do 4°bimestre'))
            var media = (nota + nota1 + nota2 + nota3) /4
           

            document.write(`${nome}, sua média é ${media}`)
        }
    </script>
</body>
</html>
